<!DOCTYPE html>
<html lang="pt_br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Batalha Naval</title>

    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h1>Batalha Naval</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-4 m-auto">
          <form id="gameForm" method="POST" action="/api">
            <div class="form-group">
              <label for="inputNickName">Seu nick</label>
              <input name="nickname" type="text" class="form-control" id="inputNickName" aria-describedby="inputNickNameHelp" placeholder="Informe seu nickname">
            </div>
            <button id="enterGame" type="button" class="btn btn-primary">Vamos lรก!</button>
          </form>
        </div>
      </div>

      <div id="game"></div>
      <script type="text/babel">
        ReactDOM.render(
        <div className="row mt-5">
          <div className="col-6">
            <p>Tabuleiro 1</p>
            <p>Jogador: <strong>jogador 1</strong></p>
          </div>
          <div className="col-6">
            <p>Tabuleiro 2</p>
            <p>Jogador: <strong>jogador 2</strong></p>
          </div>
        </div>,
        document.getElementById('game')
        );
      </script>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/javascripts/functions.js"></script>
  </body>
</html>
